<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="menu hide">
        <form action="">
            <div>
                <label for="player1-name">Player 1 name:</label>
                <input type="text" id="player1-name" name="player1Name">
            </div>
            <div>
                <label for="player2-name">Player 2 name:</label>
                <input type="text" id="player2-name" name="player2name">
            </div>

            <button type="button" id="start-button">Start Game</button>
        </form>
    </div>
    <div class="game hide">
        <div class="status-info">    
            <h2 class="turn"></h2>
            <h2 class="score"></h2>
            <div><button class="restart-button">Restart game</button></div>
        </div>
        <div class="board"></div>
        <div data-game-over-text class="game-over-text hide"></div>
    </div>
</body>
</html>
